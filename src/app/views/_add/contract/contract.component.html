<div class="animated fadeIn">
  <!-- add new contract -->
  <form [formGroup]="addContractForm" (ngSubmit)="onSubmit()" role="form">
    <div class="row">
      <div class="col-lg-11">
        <div class="card">
          <!-- card header -->
          <div class="card-header">
            <i class="fa fa-handshake-o fa-2x" aria-hidden="true"></i>
            New contracts details
            <span class="float-right">
              <a class="btn btn-default btn-sm" [routerLink]="'/debtor/contracts'">
                <i class="fa fa-chevron-left"></i> Return to Contracts</a>
            </span>
          </div>
          <!-- card body -->
          <div class="card-body">
            <!-- contract agreement status -->
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="status">Contract status</label>
              <div class="col-md-8">
                <select formControlName="status" class="form-control"
                  [ngClass]="{'is-invalid': submitted && f.status.errors, 'is-valid': submitted && !f.status.errors}"
                  id="status" name="status">
                  <option [ngValue]="null" disabled>{{'contract.select.status' | translate}}</option>
                  <option [value]="status" *ngFor="let status of agreement | enumToArray">
                    {{ 'status.contract.'+status | translate}}
                  </option>
                </select>
                <div *ngIf="submitted && f.status.errors && f.status.errors.required" class="invalid-feedback">
                  {{'contract.error.status.required' | translate}}</div>
              </div>
            </div>
          </div>

          <!-- card footer -->
          <div class="card-footer">
            <button [disabled]="loading" class="btn btn-sm btn-primary" type="submit">
              Create</button>
            <button [disabled]="loading" class="btn btn-sm btn-warning" type="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
