<div class="animated fadeIn">
    <!-- add new document -->
    <div class="row">
        <div class="col-lg-12">
            <form [formGroup]="addDocumentForm" (ngSubmit)="onSubmit()" role="form">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-user-circle fa-2x" aria-hidden="true"></i> New document details
                        <span class="float-right">
                            <a class="btn btn-default btn-sm" [routerLink]="'/debtor/contracts'">
                                <i class="fa fa-chevron-left"></i> Return to Contracts</a>
                        </span>
                    </div>
                    <!-- card body -->
                    <div class="card-body">
                        <div class="form-group row">

                            <!-- document name -->
                            <label class="col-md-3 col-form-label" for="name">Document name</label>
                            <div class="col-md-8">
                                <input id="name" formControlName="name" type="text" placeholder="{{'document.enter.name' | translate}}" autocomplete="name" class="form-control" [ngClass]="{'is-invalid': submitted && f.name.errors, 'is-valid': submitted && !f.name.errors}">
                                <div *ngIf="submitted && f.name.errors && f.name.errors.required" class="invalid-feedback">
                                    {{'document.error.name.required' | translate}}</div>
                            </div>
                        </div>
                    </div>

                    <!-- card footer -->
                    <div class="card-footer">
                        <button [disabled]="loading" class="btn btn-sm btn-primary" type="submit">
                            Create</button>
                        <button [disabled]="loading" class="btn btn-sm btn-warning" type="reset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
