<div class="animated fadeIn">
  <!-- forgot user password -->
  <div class="app-body padding_top">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" role="form">
              <div class="card mx-4">
                <div class="card-body p-4">

                  <h1>Forgot password?</h1>
                  <p class="text-muted">Reminder your password</p>

                  <!--email -->
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control"
                      [ngClass]="{'is-invalid': submitted && f.email.errors, 'is-valid': submitted && !f.email.errors}"
                      placeholder="{{'register.input.email' | translate}}" autocomplete="email" formControlName="email">
                    <div *ngIf="submitted && f.email.errors && f.email.errors.required" class="invalid-feedback">
                      {{'register.error.email.required' | translate}}</div>
                    <div *ngIf="submitted && f.email.errors && f.email.errors.email" class="invalid-feedback">
                      {{'register.error.email.notvalid' | translate}}</div>
                  </div>

                  <!-- submit -->
                  <button [disabled]="loading" type="submit" class="btn btn-block btn-success">Remind password</button>
                </div>
                <div class="card-footer p-4">
                  this is message
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
