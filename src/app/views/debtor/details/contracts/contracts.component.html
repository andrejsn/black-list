<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header"> Contracts</div>
      <div class="card-body">
        <table class="table table-responsive-sm table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th></th>
              <th>Date</th>
              <th>Number</th>
              <th>Pay term days</th>
              <th>Fine per day</th>
              <th>Max. percentage</th>
              <th>Type of fine</th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let debtor of debtorsList; let i = index"></ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
