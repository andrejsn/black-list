<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i aria-hidden="true" class="toggle fa fa-2x" (click)="visible =!visible"
          [ngClass]="{'fa-expand': !visible,'fa-compress': visible}"></i>
        <i class="fa fa-paperclip fa-rotate-90 fa-2x" aria-hidden="true"></i> Documents (%count of documents%)
        <span class="float-right">
          <button class="btn">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Add document
          </button>
        </span>
      </div>
      <div class="card-body" *ngIf="visible" [@inOutAnimation]>
      </div>
    </div>
  </div>
</div>
