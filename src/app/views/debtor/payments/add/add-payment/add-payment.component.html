<div class="row">
  <div class="col-sm-6">
    <form [formGroup]="addPaymentForm" (ngSubmit)="onSubmit()" role="form">
      <div class="card">
        <div class="card-header">
          <!--  -->
        </div>
        <div class="card-body">

          <div class="form-group">
            <!-- TODO i18n >>> https://stackoverflow.com/questions/50415568/how-to-change-message-invalid-date-in-ngx-bootstrap-datepicker-without-being-i -->
            <label for="date">{{ 'payment.date' | translate}}</label>
            <input id="date" class="form-control" bsDatepicker formControlName="date" placement="top" autocomplete="off"
              [ngClass]="{'is-invalid': submitted && f.date.errors, 'is-valid': submitted && !f.date.errors}"
              [bsConfig]="{ dateInputFormat: 'YYYY. Do MMMM', isAnimated: true,  containerClass:'theme-blue' }">
            <div *ngIf="submitted && f.date.errors && f.date.errors.required" class="invalid-feedback">
              {{'payment.error.date.required' | translate}}</div>
          </div>

          <div class="form-group">
            <label for="sum">{{ 'payment.sum' | translate}}</label>
            <div class="input-group">
              <input currencyMask formControlName="sum" autocomplete="off" class="form-control" id="sum" type="text"
                [ngClass]="{'is-invalid': submitted && f.sum.errors, 'is-valid': submitted && !f.sum.errors}"
                placeholder="{{ 'placeholder.payment.sum' | translate}}">
              <div class="input-group-append"><span class="input-group-text">â‚¬</span></div>
              <div *ngIf="submitted && f.sum.errors && f.sum.errors.required" class="invalid-feedback">
                {{'debtor.error.debt.required' | translate}}</div>
            </div>
          </div>

          <div class="form-group">
            <label for="status">{{ 'payment.status' | translate}}</label>
            <select formControlName="status" class="form-control"
              [ngClass]="{'is-invalid': submitted && f.status.errors, 'is-valid': submitted && !f.status.errors}"
              id="status" name="status">
              <option [ngValue]="null" disabled>{{'payment.status' | translate}}</option>
              <option [value]="status" *ngFor="let status of paymentStatus | enumToArray">
                {{ 'payment.status.'+status | translate}}
              </option>
            </select>
            <div *ngIf="submitted && f.status.errors && f.status.errors.required" class="invalid-feedback">
              {{'debtor.error.status.required' | translate}}</div>
          </div>

        </div>
        <div class="card-footer">
          <button [disabled]="loading" class="btn btn-sm btn-primary" type="submit">
            {{ 'payment.submit' | translate}}</button>
          <button [disabled]="loading" class="btn btn-sm btn-warning" type="reset">
            {{ 'payment.reset' | translate}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
