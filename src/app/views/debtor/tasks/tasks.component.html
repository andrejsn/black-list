<!-- add new calendar task: -->
<div *ngIf="addMode" class="row">
  <div class="col-lg-11">
    <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()" role="form">
      <div class="card">
        <div class="card-header"><strong><i class="cui-note icons font-2xl d-block mt-4"></i>Task details</strong> <small></small>
        </div>
        <div class="card-block">



          <div class="card-footer">
            <button [disabled]="loading" class="btn btn-sm btn-primary" type="submit">
              Create</button>
            <button [disabled]="loading" class="btn btn-sm btn-warning" type="reset">Reset</button>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
<!-- show calendar tasks: -->
<div *ngIf="!addMode" class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-tasks fa-2x" aria-hidden="true"></i> Tasks (%count all|
        active%)
        <span class="float-right">
          <button class="btn" (click)="addTask()">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Add Task
          </button>
        </span>
      </div>
      <div class="card-body">
        <table class="table table-responsive-sm table-sm">
          <thead>
            <tr>
              <th></th>
              <th>Date</th>
              <th>Task</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let calendar of calendarList; let i = index">
              <tr>
                <td *ngIf="calendar.remind_date" class="toggle"
                  (click)="toggle(calendarList, i); isTemplateCollapsed = true">
                  <i aria-hidden="true" class="fa" [ngClass]="{
                      'fa-expand': !calendar.visible,
                      'fa-compress': calendar.visible
                    }"></i>
                </td>
                <td *ngIf="!calendar.remind_date"></td>

                <td>{{calendar.date | date: 'y. d MMMM':'IST':'lv'}}</td>
                <td>{{calendar.note}}</td>
                <td><button class="btn"><i class="fa fa-pencil-square-o"></i> Edit</button>
                  <button class="btn"><i class="fa fa-trash"></i> Trash</button></td>
              </tr>
              <tr class="d-none row-num-{{ i }}">
                <td *ngIf="calendar.visible" colspan="4">
                  <div class="card"
                    [ngClass]="{'border-danger': calendar.remind_status.toString() === 'important', 'border-info': calendar.remind_status.toString() === 'unimportant', 'border-warning': calendar.remind_status.toString() === 'regular'}">
                    <div class="card-header">
                      the task at {{calendar.remind_date | date: 'y. d MMMM':'IST':'lv'}} is {{calendar.remind_status}}
                      <div class="card-header-actions" style="height: 21px;">
                        <label class="switch switch-sm switch-label switch-info">
                          <input type="checkbox" class="switch-input" [checked]="calendar.remind_done == 0"
                            [(ngModel)]="calendar.isChecked" (change)="onChecked(calendar)">
                          <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                        </label>
                      </div>
                    </div>
                    <div class="card-body">
                      {{calendar.remind_note}}
                    </div>
                  </div>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
