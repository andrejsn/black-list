<!-- show calendar tasks: -->
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <!-- card header -->
      <div class="card-header">
        <i class="fa fa-tasks fa-2x" aria-hidden="true"></i>
        Tasks (%count all|active%)
        <!-- add Task -->
        <span class="float-right">
          <a class="btn btn-default btn-sm" [routerLink]="'/add/task'">
            <i class="fa fa-plus"></i> Add Task</a>
        </span>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div *ngIf="calendarList.length === 0">
              Not Found
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <!-- not in use -->
          </div>
        </div>

        <table *ngIf="calendarList.length > 0" class="table table-responsive-sm table-sm">
          <thead>
            <tr>
              <th></th>
              <th>Date</th>
              <th>Task</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let calendar of calendarList; let i = index">
              <tr>
                <td *ngIf="calendar.remind_date" class="toggle"
                  (click)="toggle(calendarList, i); isTemplateCollapsed = true">
                  <i aria-hidden="true" class="fa" [ngClass]="{
                      'fa-expand': !calendar.visible,
                      'fa-compress': calendar.visible
                    }"></i>
                </td>
                <td *ngIf="!calendar.remind_date"></td>

                <td>{{calendar.date | date: 'y. d MMMM':'IST':'lv'}}</td>
                <td class="note-num-{{ i }}">{{calendar.note}}</td>
                <td>
                  <!-- <a class="btn btn-default btn-sm" [routerLink]="'/edit/task'">
                    <i class="fa fa-pencil-square-o"></i> Edit</a> -->
                    <button [disabled]="loading" class="btn" (click)="editTask(calendar)"><i
                      class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    Edit</button>
                  <button [disabled]="loading" class="btn" (click)="notifyDeleteTask(calendar, i)"><i
                      class="fa fa-trash" aria-hidden="true"></i>
                    Trash</button>
                </td>
              </tr>
              <!-- reminds details -->
              <tr class="d-none row-num-{{ i }}">
                <td> {{calendar.remind_date | date: 'y. d MMMM':'IST':'lv'}}</td>
                <td><i class="fa fa-chevron-right" aria-hidden="true"></i></td>
                <td *ngIf="calendar.visible">
                  <alert [type]="'info'" [dismissible]="false">{{ calendar.remind_note }}</alert>
                </td>
                <td>
                  <button class="btn"><i class="fa fa-calendar-check-o" aria-hidden="true"></i> Check</button>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
