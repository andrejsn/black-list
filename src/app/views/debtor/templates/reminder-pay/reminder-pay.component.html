<div class="row">
  <div class="col-lg-12">
    <form [formGroup]="form">
      <div class="card">
        <div class="card-header"><strong><i class="fa fa-info-circle" aria-hidden="true"></i>Additional</strong> <small>
            Information</small></div>
        <div class="card-body">
          <div class="form-group">
            <label for="place">Place of writing the document</label>
            <input class="form-control" id="place" type="text" placeholder="Enter place">
          </div>

          <div class="form-group">
            <label for="number">Internal registration number</label>
            <input class="form-control" id="number" type="text" placeholder="Enter registration number">
          </div>

          <div class="form-group">
            <label for="days">Number of days to pay a debt</label>
            <input class="form-control" id="days" type="text" placeholder="Enter number of days">
          </div>

          <div class="form-group">
            <label for="date">Date of the document</label>
            <input class="form-control" bsDatepicker id="date" type="date" placeholder="date">
          </div>
