<div class="animated fadeIn">
  <!-- reminder for pay -->
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="reminderPayForm" (ngSubmit)="onSubmit()" role="form">
        <div class="card">
          <div class="card-header"><strong><i class="fa fa-info-circle" aria-hidden="true"></i>Additional</strong>
            <small>
              Information</small>
          </div>

          <div class="card-block">
            <div class="row">
              <div class="col-lg-6 tags p-b-2">
                <div class="card-body">
                  <div class="form-group">
                    <label for="remindPlace">Place of writing the document</label>
                    <input class="form-control" id="remindPlace" formControlName="place" type="text"
                      placeholder="Enter place"
                      [ngClass]="{'is-invalid': submitted && f.place.errors, 'is-valid': submitted && !f.place.errors}">
                    <div *ngIf="submitted && f.place.errors && f.place.errors.required" class="invalid-feedback">
                      {{'template.error.place.required' | translate}}</div>
                  </div>

                  <div class="form-group">
                    <label for="remindNumber">Internal registration number</label>
                    <input class="form-control" id="remindNumber" formControlName="remindNumber" type="text"
                      placeholder="Enter internal registration number"
                      [ngClass]="{'is-invalid': submitted && f.remindNumber.errors, 'is-valid': submitted && !f.remindNumber.errors}">
                    <div *ngIf="submitted && f.remindNumber.errors && f.remindNumber.errors.required"
                      class="invalid-feedback">
                      {{'template.error.remindNumber.required' | translate}}</div>
                  </div>
                </div>
              </div>

              <div class="col-lg-4 offset-lg-1">
                <div class="card-body">
                  <div class="form-group">
                    <label for="remindDate">Date of the document</label>
                    <input id="remindDate" class="form-control" bsDatepicker formControlName="remindDate"
                      placement="top" autocomplete="off"
                      [ngClass]="{'is-invalid': submitted && f.remindDate.errors, 'is-valid': submitted && !f.remindDate.errors}"
                      [bsConfig]="{ dateInputFormat: 'YYYY. Do MMMM', isAnimated: true,  containerClass:'theme-blue' }">
                    <div *ngIf="submitted && f.remindDate.errors && f.remindDate.errors.required"
                      class="invalid-feedback">
                      {{'template.error.remindDate.required' | translate}}</div>
                  </div>

                  <div class="form-group">
                    <label for="withinDays">Number of days to pay a debt</label>
                    <input class="form-control" id="withinDays" formControlName="withinDays" type="number"
                      placeholder="Enter number of within days" min="1"
                      [ngClass]="{'is-invalid': submitted && f.withinDays.errors, 'is-valid': submitted && !f.withinDays.errors}">
                    <div *ngIf="submitted && f.withinDays.errors && f.withinDays.errors.required"
                      class="invalid-feedback">
                      {{'template.error.withinDays.required' | translate}}</div>
                    <div *ngIf="submitted && f.withinDays.errors && f.withinDays.errors.min" class="invalid-feedback">
                      {{'template.error.withinDays.min.required' | translate}}</div>
                  </div>

                </div>
              </div>
            </div>

            <div class="card-footer">
              <div class="form-group">
                <div class="form-check checkbox">
                  <input class="form-check-input" id="saveRemindDoc" formControlName="saveDoc" type="checkbox">
                  <label class="form-check-label" for="saveRemindDoc">Save to my docs</label>
                </div>
              </div>
              <button [disabled]="loading" class="btn btn-sm btn-primary" type="submit">
                Create</button>
              <button [disabled]="loading" class="btn btn-sm btn-warning" type="reset">Reset</button>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
