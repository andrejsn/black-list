<div class="animated fadeIn">
  <!-- warning for pay -->
  <div class="row">
    <div class="col-lg-10">
      <form [formGroup]="settlementForm" (ngSubmit)="onSubmit()" role="form">
        <div class="card">
          <div class="card-header"><strong><i class="fa fa-info-circle" aria-hidden="true"></i>Additional</strong>
            <small>
              Information</small>
          </div>

          <div class="card-block">
            <div class="row">
              <div class="col-lg-6 tags p-b-2">
                <div class="card-body">
                  <!-- document place -->
                  <!--  [DOM] Found 2 elements with non-unique id #warningPlace -->
                  <div class="form-group">
                    <label for="warningPlace">Place of writing the document</label>
                    <input class="form-control" id="warningPlace" formControlName="place" type="text"
                      placeholder="Enter place"
                      [ngClass]="{'is-invalid': submitted && f.place.errors, 'is-valid': submitted && !f.place.errors}">
                    <div *ngIf="submitted && f.place.errors && f.place.errors.required" class="invalid-feedback">
                      {{'template.error.place.required' | translate}}</div>
                  </div>

                  <!-- <div class="form-group">
                    <label for="warningNumber">Internal registration number</label>
                    <input class="form-control" id="warningNumber" formControlName="warningNumber" type="text"
                      placeholder="Enter registration number"
                      [ngClass]="{'is-invalid': submitted && f.warningNumber.errors, 'is-valid': submitted && !f.warningNumber.errors}">
                    <div *ngIf="submitted && f.warningNumber.errors && f.warningNumber.errors.required"
                      class="invalid-feedback">
                      {{'template.error.warningNumber.required' | translate}}</div>
                  </div> -->
                </div>
              </div>

              <div class="col-lg-4 offset-lg-1">
                <div class="card-body">
                  <!-- document date -->
                  <div class="form-group">
                    <label for="settlementDate">Date of the document</label>
                    <input id="settlementDate" class="form-control" bsDatepicker formControlName="settlementDate"
                      placement="top" autocomplete="off"
                      [ngClass]="{'is-invalid': submitted && f.settlementDate.errors, 'is-valid': submitted && !f.settlementDate.errors}"
                      [bsConfig]="{ dateInputFormat: 'YYYY. Do MMMM', isAnimated: true,  containerClass:'theme-blue' }">
                    <div *ngIf="submitted && f.settlementDate.errors && f.settlementDate.errors.required"
                      class="invalid-feedback">
                      {{'template.error.settlementDate.required' | translate}}</div>
                  </div>

                  <!-- <div class="form-group">
                    <label for="within_days">Number of days to pay a debt</label>
                    <input class="form-control" id="within_days" formControlName="within_days" type="number"
                      placeholder="Enter number of days" min="1"
                      [ngClass]="{'is-invalid': submitted && f.within_days.errors, 'is-valid': submitted && !f.within_days.errors}">
                    <div *ngIf="submitted && f.within_days.errors && f.within_days.errors.required"
                      class="invalid-feedback">
                      {{'template.error.within_days.required' | translate}}</div>
                    <div *ngIf="submitted && f.within_days.errors && f.within_days.errors.min" class="invalid-feedback">
                      {{'template.error.within_days.min.required' | translate}}</div>
                  </div> -->
                </div>
              </div>

            </div>
<!-- [DOM] Found 2 elements with non-unique id #saveWarningDoc -->
            <div class="card-footer">
              <div class="form-group">
                <div class="form-check checkbox">
                  <input class="form-check-input" id="saveWarningDoc" formControlName="saveDoc" type="checkbox">
                  <label class="form-check-label" for="saveWarningDoc">Save to my docs</label>
                </div>
              </div>

              <button [disabled]="loading" class="btn btn-sm btn-primary" type="submit">
                Create</button>
              <button [disabled]="loading" class="btn btn-sm btn-warning" type="reset">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
