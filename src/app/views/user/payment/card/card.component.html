<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-credit-card fa-2x" aria-hidden="true"></i>
        {{'user.pay.card' | translate}}<small> Form</small>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Enter your name" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="ccnumber">Credit Card Number</label>
              <input type="text" id="ccnumber" placeholder="0000 0000 0000 0000" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-4">
            <label for="ccmonth">Month</label>
            <select id="ccmonth" class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </div>
          <div class="form-group col-sm-4">
            <label for="ccyear">Year</label>
            <select id="ccyear" class="form-control">
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
              <option>2026</option>
              <option>2027</option>
              <option>2028</option>
              <option>2029</option>
              <option>2030</option>
              <option>2031</option>
            </select>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="cvv">CVV/CVC</label>
              <input type="text" id="cvv" placeholder="123" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
